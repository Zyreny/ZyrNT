<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>新分頁</title>
        
        <link
            rel="icon"
            href="/favicon.ico"
            sizes="32x32"
        />
        <link
            rel="icon"
            type="image/svg+xml"
            href="/icon.svg"
        />
        <link
            rel="apple-touch-icon"
            href="/apple-touch-icon.png"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Huninn&family=Noto+Sans+TC:wght@100..900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <img src="assets/bg/default.webp" class="bg" />
        <a href="https://zyreny.com/"
            ><img src="assets/logo/logo.svg" alt="Zyreny" class="logo"
        /></a>

        <div class="search-bar">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24px"
                height="24px"
                viewBox="0 -960 960 960"
            >
                <path
                    d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
                />
            </svg>
            <input type="text" placeholder="搜尋" />
        </div>

        <svg
            class="setting-btn"
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#272727"
        >
            <path
                d="m370-80-16-128q-13-5-24.5-12T307-235l-119 50L78-375l103-78q-1-7-1-13.5v-27q0-6.5 1-13.5L78-585l110-190 119 50q11-8 23-15t24-12l16-128h220l16 128q13 5 24.5 12t22.5 15l119-50 110 190-103 78q1 7 1 13.5v27q0 6.5-2 13.5l103 78-110 190-118-50q-11 8-23 15t-24 12L590-80H370Zm70-80h79l14-106q31-8 57.5-23.5T639-327l99 41 39-68-86-65q5-14 7-29.5t2-31.5q0-16-2-31.5t-7-29.5l86-65-39-68-99 42q-22-23-48.5-38.5T533-694l-13-106h-79l-14 106q-31 8-57.5 23.5T321-633l-99-41-39 68 86 64q-5 15-7 30t-2 32q0 16 2 31t7 30l-86 65 39 68 99-42q22 23 48.5 38.5T427-266l13 106Zm42-180q58 0 99-41t41-99q0-58-41-99t-99-41q-59 0-99.5 41T342-480q0 58 40.5 99t99.5 41Zm-2-140Z"
            />
        </svg>
        <div class="setting-panel" id="settingPanel">
            <button class="close-btn" id="closeSetting" title="關閉">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="30px"
                    viewBox="0 -960 960 960"
                    width="30px"
                >
                    <path
                        d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
                    />
                </svg>
            </button>
            <div class="setting-item">
                <span>主題色：</span>
                <label for="colorPicker">
                    <input
                        type="color"
                        id="colorPicker"
                        class="setting-color-input"
                        value="#006bd0"
                    />
                </label>
            </div>
            <hr />
            <div class="setting-item">
                <label for="bgToggle">
                    <input
                        type="checkbox"
                        id="bgToggle"
                        class="setting-checkbox-input"
                        checked
                    />
                    <span>使用背景照片</span>
                </label>
            </div>
            <hr />
            <div class="setting-item bg-upload-option">
                <div>
                    <span>更換背景：</span>
                    <label for="bgUpload">
                        <input
                            type="file"
                            id="bgUpload"
                            class="setting-file-input"
                            accept="image/*"
                        />
                        <span class="setting-file-btn">選擇圖片</span>
                    </label>
                </div>
                <div class="bg-preview">
                    <img src="assets/bg/default.webp" alt="目前背景" />
                </div>
            </div>
            <div class="setting-item bg-color-option">
                <span>背景顏色：</span>
                <label for="bgColorPicker">
                    <input type="color" id="bgColorPicker" value="#75BCFF" />
                </label>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
